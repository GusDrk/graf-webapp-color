<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .color-box {
            width: 90%;
            height: 200px;
            background-color: #000;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .form-range {
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100px;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Selector de Color RGB</h1>
        <input type="color" id="colorPicker" class="form-control form-control-color mb-3">
        <div class="color-container d-flex justify-content-center">
            <div id="colorBox" class="color-box"></div>
        </div>
        <p id="hexCode" class="mt-3 fs-4 fw-bold">#000000</p>
        <div class="mt-3 text-start">
            <label for="redRange" class="form-label">Rojo</label>
            <input type="range" id="redRange" class="form-range" min="0" max="255" value="0">
            <input type="number" id="redInput" class="form-control mx-auto" min="0" max="255" value="0">
        </div>
        <div class="text-start">
            <label for="greenRange" class="form-label">Verde</label>
            <input type="range" id="greenRange" class="form-range" min="0" max="255" value="0">
            <input type="number" id="greenInput" class="form-control mx-auto" min="0" max="255" value="0">
        </div>
        <div class="text-start">
            <label for="blueRange" class="form-label">Azul</label>
            <input type="range" id="blueRange" class="form-range" min="0" max="255" value="0">
            <input type="number" id="blueInput" class="form-control mx-auto" min="0" max="255" value="0">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
